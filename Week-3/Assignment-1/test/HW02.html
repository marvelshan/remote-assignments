<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaki's HW02</title>
    <link rel="stylesheet" type="text/css" href="HW02.css"/>
</head>
<body>
    <div class="head">
        <div class="item-all">
            <div class="logo">Website title/logo</div>
            <div class="item">Item1</div>
            <div class="item">Item2</div>
            <div class="item">Item3</div>
            <div class="item">Item4</div>
        </div>
    </div>
    <div class="welcome-background">
        <div class="welcome">
            Welcome Message
        </div>
    </div>
    <div class="content">
        <div class="title">Section Title</div>
        <div class="box-all">
            <div class="box">Content box1</div>
            <div class="box">Content box2</div>
            <div class="box">Content box3</div>
            <div class="box">Content box4</div>
        </div>
    </div>
    <div class="button">
        <button class="call">
                Call to Action
        </button>
    </div>
    <div class="contentTwo">
        <div class="title">Section Title</div>
        <div class="box-all">
            <div class="box">Content box1</div>
            <div class="box">Content box2</div>
            <div class="box">Content box3</div>
            <div class="box">Content box4</div>
        </div>
    </div>
    <script>
        const btnUpdate = document.querySelector('.welcome-background');
        btnUpdate.addEventListener('click', () =>{
            const change = document.querySelector('.welcome');
            change.textContent = 'Have a Good Time!';
        });
        const btnBox = document.querySelector('.button');
        const changeTwo = document.querySelector('.contentTwo');
        btnBox.addEventListener('click', () =>{
            if(changeTwo.style.display === 'flex'){
                changeTwo.style['display'] = 'none';
            } else {
                changeTwo.style['display'] = 'flex';
            }
        });
    </script>
</body>
</html>
